<h3>Add a wine</h3>
<hr>

<form (ngSubmit)="add()">
    <input type="text" placeholder="Name" name="name" [(ngModel)]="nuevo.name" />
    <input type="number" placeholder="Clasification" name="clasification" [(ngModel)]="nuevo.clasification" />
    <input matInput [matDatepicker]="picker" name="year" [(ngModel)]="nuevo.year" [max]="maxDate">
    <mat-hint>YYYY</mat-hint>
    <mat-datepicker-toggle placeholder="Date" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <button type="submit">
        Agregar
    </button>
</form>
