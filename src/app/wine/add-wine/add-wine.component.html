<h3>Add a wine</h3>
<hr>

<form (ngSubmit)="add()">
    <input 
        type="text" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.name"
    />
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevo.clasification"
    />
    <button type="submit">
        Agregar
    </button>
</form>
